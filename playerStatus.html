<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Susan Colowick and Jonathan Robert Pool">
    <meta name="creator" content="Susan Colowick and Jonathan Robert Pool">
    <meta name="publisher" name="Jonathan Robert Pool">
    <meta name="description" content="game of Organ Match">
    <meta name="keywords" content="game,rationing,medicine,ethics,life,death,organ transplantation">
    <title>Session status | OrganMatch</title>
    __style__
    <script id="params" type="application/json">__params__</script>
    <script src="playerStatus.js" defer></script>
  </head>
  <body>
    <main>
      <header>
        <h1>OrganMatch: # <span id="sessionCode"></span></h1>
        <p><span id="minutes"></span><span id="timeLeft"></span></p>
        <section id="sessionEnd" class="invisible">
          <h2>🏁</h2>
          <p><span id="whySessionEnded"></span> (<span id="sessionWonBy"></span>)</p>
        </section>
      </header>
      <div id="preStart">
        <p>You have joined the session.</p>
        <p>When the organizer starts the session, you can begin to play.</p>
        <p>The allowed number of players is from <span id="minPlayerCount"></span> to <span id="maxPlayerCount"></span>.</p>
      </div>
      <section id="playersSec">
        <ul id="players" aria-live="polite">
          <li id="you" class="playerBox youBox" data-player="X">
            <p>
              [<span class="playerID"></span>]
              <span class="playerName"></span>
              (🙌 <span class="roundsWon">0</span>)
            </p>
            <form id="patientForm" class="invisible">
              <fieldset>
                <legend id="patientTaskLabel" aria-live="polite">
                  🤒 <strong><span id="patientTask"></span></strong>
                </legend>
                <ul>
                  <li id="handPatientLITemplate" aria-live="polite" class="invisible">
                    <button disabled="true"></button>
                  </li>
                </ul>
              </fieldset>
            </form>
            <form id="influenceForm" class="invisible">
              <fieldset>
                <legend id="influenceLabel" aria-live="polite">±</legend>
                <ul>
                  <li id="influenceLITemplate" aria-live="polite" class="invisible">
                    <span></span>
                  </li>
                </ul>
                <p><button id="influenceNone" class="invisible">✔︎</button></p>
              </fieldset>
            </form>
            <p class="bidP invisible">
              ✋ <span class="bid"></span>
              <span class="bidInfluences"></span>
              = &starf;<span class="bidNet"></span>
            </p>
          </li>
          <li id="playerLITemplate" class="playerBox themBox invisible" data-player="Y">
            <p>
              [<span class="playerID"></span>]
              <span class="playerName"></span>
              (🙌 <span class="roundsWon">0</span>)
            </p>
            <p class="deciding invisible">&hellip;</p>
            <p class="replaceP invisible">♻</p>
            <p class="bidP invisible">
              ✋ <span class="bid"></span>
              <span class="bidInfluences"></span>
              = &starf;<span class="bidNet"></span>
            </p>
            <p class="readyP invisible">✔︎</p>
          </li>
        </ul>
      </section>
      <section id="roundInfo" class="invisible">
        <h2 id="roundID"></h2>
        <p class="roundOfferP"><span id="roundOffer"></span></p>
        <p id="roundResultP" class="invisible">
          🙌: <span id="roundResult"></span> <button type="button">✔︎</button>
        </p>
      </section>
      <p><a href="about" target="_blank">ℹ(English) OrganMatch (&rarr;)</a></p>
    </main>
  </body>
</html>
