<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Susan Colowick and Jonathan Robert Pool">
    <meta name="creator" content="Susan Colowick and Jonathan Robert Pool">
    <meta name="publisher" name="Jonathan Robert Pool">
    <meta name="description" content="game of Organ Match">
    <meta name="keywords" content="game,rationing,medicine,ethics,life,death,organ transplantation">
    <title>Join a session | OrganMatch</title>
    __style__
    <script src="joinForm.js" defer></script>
  </head>
  <body class="cardlet">
    <main>
      <header>
        <h1>OrganMatch: Join a session</h1>
        <p class="summary">Your patient&rsquo;s life depends on you&mdash;and luck</p>
      </header>
      <p>Enter the session code and your name (both required). Then press the <q>Join session</q> button to join a session of OrganMatch. You will be able to start playing after the organizer starts the session.</p>
      <form action="joinSession" method="post">
        <p><label>
          Session code
          <input id="sessionCode" name="sessionCode" size="10" maxlength="10" required>
        </label></p>
        <p><label>
          Your name <input name="playerName" size="40" maxlength="40" autocomplete="name" required>
        </label></p>
        <p><button class="bb">Join session</button></p>
      </form>
      <p><a href="/">OrganMatch home</a></p>
    </main>
  </body>
</html>
