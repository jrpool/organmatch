<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Susan Colowick and Jonathan Robert Pool">
    <meta name="creator" content="Susan Colowick and Jonathan Robert Pool">
    <meta name="publisher" name="Jonathan Robert Pool">
    <meta name="description" content="game of Organ Match">
    <meta name="keywords" content="game,rationing,medicine,ethics,life,death,organ transplantation">
    <title>Session status | OrganMatch</title>
    __style__
    <script id="params" type="application/json">__params__</script>
    <script src="leaderStatus.js" defer></script>
  </head>
  <body>
    <main>
      <header>
        <h1>OrganMatch: Session <span id="sessionCode"></span></h1>
      </header>
      <div id="preStart">
        <p>Players can join the session at <a id="joinLink" target="_blank"></a>.</p>
        <p>When there are <span id="minPlayerCount"></span> to <span id="maxPlayerCount"></span> players, you may start the session.</p>
      </div>
      <h2>Players</h2>
      <div class="listbox">
        <ol id="players" aria-live="polite">
          <li id="playerLITemplate" class="playerBox themBox invisible" data-playerID="X">
            <p>[<span class="playerID"></span>] <span class="playerName"></span></p>
          </li>
        </ol>
      </div>
      <form id="startSession" class="invisible">
        <p><button class="bb">Start session now</button></p>
      </form>
      <section id="postStart" class="invisible">
        <h2>Session information</h2>
        <p>Minutes left: <span id="timeLeft"></span></p>
        <p>Stage: <span id="stage">Not yet started</span></p>
        <section id="sessionEnd" class="invisible">
          <h2>Session end</h2>
          <p>Reason: <span id="whySessionEnded"></span></p>
          <p>Won by: <span id="sessionWonBy"></span></p>
        </section>
        <p>Current round: <span id="roundID"></span></p>
        <p><a href="about" target="_blank">About OrganMatch (new tab)</a></p>
      </section>
    </main>
  </body>
</html>
